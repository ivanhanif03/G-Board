<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href='https://fonts.googleapis.com/css?family=Manrope' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <div id="preloader" style="display: block;">
        <div class="container vh-100 d-flex justify-content-center align-items-center text-center">
            <div class="col-12">
                <img class="screenloader" src="assets/img/gboard-logo.png" alt="">
            </div>
        </div>
    </div>
    <div id="loginPage" style="display: none !important;" class="container login_animation vh-100 d-flex justify-content-center align-items-center p-3">
        <div class="row">
            <div class="col-12">
                <div class="card border-0 rounded-3">
                    <div class="card-body">
                        <img src="assets/img/login-icon.svg" class="card-img-top mb-3 p-4" alt="">
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label fw-bold">Email</label>
                                <input type="email" class="form-control border-0 bg-light" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label fw-bold">Password</label>
                                <input type="password" class="form-control border-0 bg-light" id="exampleInputPassword1">
                            </div>
                            <button type="submit" class="btn btn-lg btn-warning fs-6 fw-bold col-12" style="border-radius: 8px;">Sign In</button>
                            <div class="mb-3 text-center mt-4">
                                <div class="form-text" for="registration">Belum punya akun? <a href="" class="fw-bold text-decoration-none">Registrasi disini</a> </div>    
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/index.js"></script>
</html>
